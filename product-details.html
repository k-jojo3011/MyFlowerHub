<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Skyler Fresh Expoters</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar">
    <div class="container">
         <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Skyler Logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Back to Products</a></li>
      </ul>
    </div>
  </nav>

  <section class="section">
    <div class="product-detail-card">
      <img id="product-image" src="" alt="">
      <div class="product-info">
        <h2 id="product-name"></h2>
        <p id="product-description"></p>
        <p><strong>Color:</strong> <span id="product-color"></span></p>
        <p><strong>Length:</strong> <span id="product-length"></span></p>
        <p><strong>Price:</strong> <span id="product-price"></span></p>
      </div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 Skyler Fresh Exporters | All Rights Reserved
  </footer>

  <script>
    // Get the product id from the URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const products = {
      rose: {
        name: "Red Roses",
        image: "images/garden flowers.jpg",
        description: "A timeless symbol of love and passion. Perfect for any romantic occasion.",
        color: "Deep Red",
        length: "40 cm",
        price: "KSh 250 per stem"
      },
      tulip: {
        name: "Yellow Tulip",
        image: "images/premium Flowers.jpg",
        description: "Bright and cheerful tulips to lighten up your day or any floral arrangement.",
        color: "Sunny Yellow",
        length: "30 cm",
        price: "KSh 180 per stem"
      },
      lily: {
        name: "White Lily",
        image: "images/rose2.jpg",
        description: "Elegant lilies known for their pure color and soothing fragrance.",
        color: "Pure White",
        length: "45 cm",
        price: "KSh 300 per stem"
      }
    };

    const product = products[id];

    if (product) {
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-description").textContent = product.description;
      document.getElementById("product-color").textContent = product.color;
      document.getElementById("product-length").textContent = product.length;
      document.getElementById("product-price").textContent = product.price;
    } else {
      document.querySelector(".product-detail-card").innerHTML = "<h2>Product not found.</h2>";
    }
  </script>

</body>
</html>
